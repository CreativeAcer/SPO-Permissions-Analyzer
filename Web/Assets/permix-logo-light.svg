<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 130" width="440" height="130">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="xGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Shield: modern flat with double-outline style -->
  <path d="M20 12 L80 12 L80 68 Q80 95 50 108 Q20 95 20 68 Z"
        fill="#EEF2FF"/>
  <path d="M20 12 L80 12 L80 68 Q80 95 50 108 Q20 95 20 68 Z"
        fill="none" stroke="url(#iconGrad)" stroke-width="2.5"/>
  <path d="M29 21 L71 21 L71 67 Q71 88 50 99 Q29 88 29 67 Z"
        fill="none" stroke="url(#iconGrad)" stroke-width="1.2" opacity="0.3"/>

  <!-- Lock shackle -->
  <path d="M40 56 L40 47 Q40 36 50 36 Q60 36 60 47 L60 56"
        fill="none" stroke="url(#iconGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Lock body -->
  <rect x="37" y="55" width="26" height="20" rx="4" fill="url(#iconGrad)"/>
  <!-- Keyhole -->
  <circle cx="50" cy="65" r="3.5" fill="white"/>
  <rect x="48.5" y="65" width="3" height="5" rx="1.5" fill="white"/>

  <!-- Wordmark -->
  <text x="102" y="80"
        font-family="'Helvetica Neue', 'Arial', sans-serif"
        font-size="50"
        font-weight="800"
        letter-spacing="-2.5"
        fill="#0F172A">Permi</text>
  <text x="261" y="80"
        font-family="'Helvetica Neue', 'Arial', sans-serif"
        font-size="50"
        font-weight="800"
        letter-spacing="-2.5"
        fill="url(#xGrad)">X</text>

  <!-- Subtle rule -->
  <rect x="102" y="88" width="200" height="1.5" fill="url(#iconGrad)" opacity="0.15" rx="1"/>

  <!-- Tagline -->
  <text x="103" y="110"
        font-family="'Helvetica Neue', 'Arial', sans-serif"
        font-size="10.5"
        font-weight="500"
        letter-spacing="4.5"
        fill="#94A3B8">SHAREPOINT ACCESS ANALYZER</text>
</svg>
