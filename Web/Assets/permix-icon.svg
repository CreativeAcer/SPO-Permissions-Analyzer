<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="bgG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F1A"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="iconG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>
    <filter id="glow">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#6366F1" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="120" height="120" rx="24" fill="url(#bgG)"/>

  <!-- Glow blob -->
  <ellipse cx="60" cy="62" rx="40" ry="44" fill="#6366F1" opacity="0.07"/>

  <!-- Shield: centered, taller -->
  <path d="M25 14 L95 14 L95 72 Q95 102 60 116 Q25 102 25 72 Z"
        fill="rgba(99,102,241,0.1)" filter="url(#glow)"/>
  <path d="M25 14 L95 14 L95 72 Q95 102 60 116 Q25 102 25 72 Z"
        fill="none" stroke="url(#iconG)" stroke-width="2.5"/>
  <path d="M34 23 L86 23 L86 71 Q86 95 60 107 Q34 95 34 71 Z"
        fill="none" stroke="url(#iconG)" stroke-width="1" opacity="0.22"/>

  <!-- Lock shackle -->
  <path d="M45 62 L45 51 Q45 38 60 38 Q75 38 75 51 L75 62"
        fill="none" stroke="url(#iconG)" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Lock body -->
  <rect x="42" y="61" width="36" height="26" rx="6" fill="url(#iconG)"/>
  <!-- Keyhole -->
  <circle cx="60" cy="74" r="5" fill="#0F0F1A"/>
  <rect x="57.5" y="74" width="5" height="7" rx="2.5" fill="#0F0F1A"/>
</svg>
