<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 130" width="440" height="130">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>
    <linearGradient id="xGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F1A"/>
      <stop offset="100%" style="stop-color:#131325"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="shieldGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#6366F1" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="440" height="130" rx="14" fill="url(#bgGrad)"/>

  <!-- Subtle grid lines for depth -->
  <line x1="0" y1="65" x2="440" y2="65" stroke="white" stroke-width="0.3" opacity="0.03"/>
  <line x1="220" y1="0" x2="220" y2="130" stroke="white" stroke-width="0.3" opacity="0.03"/>

  <!-- Shield glow blob -->
  <ellipse cx="50" cy="62" rx="38" ry="42" fill="#6366F1" opacity="0.08"/>

  <!-- Shield: double-stroke modern -->
  <path d="M20 12 L80 12 L80 68 Q80 95 50 108 Q20 95 20 68 Z"
        fill="rgba(99,102,241,0.08)" filter="url(#shieldGlow)"/>
  <path d="M20 12 L80 12 L80 68 Q80 95 50 108 Q20 95 20 68 Z"
        fill="none" stroke="url(#iconGrad)" stroke-width="2"/>
  <path d="M29 21 L71 21 L71 67 Q71 88 50 99 Q29 88 29 67 Z"
        fill="none" stroke="url(#iconGrad)" stroke-width="1" opacity="0.25"/>

  <!-- Lock shackle -->
  <path d="M40 56 L40 47 Q40 36 50 36 Q60 36 60 47 L60 56"
        fill="none" stroke="url(#iconGrad)" stroke-width="2.8" stroke-linecap="round"/>
  <!-- Lock body -->
  <rect x="37" y="55" width="26" height="20" rx="4" fill="url(#iconGrad)" opacity="0.9"/>
  <!-- Keyhole -->
  <circle cx="50" cy="65" r="3.5" fill="#0F0F1A"/>
  <rect x="48.5" y="65" width="3" height="5" rx="1.5" fill="#0F0F1A"/>

  <!-- Wordmark -->
  <text x="102" y="80"
        font-family="'Helvetica Neue', 'Arial', sans-serif"
        font-size="50"
        font-weight="800"
        letter-spacing="-2.5"
        fill="#F1F5F9">Permi</text>
  <text x="261" y="80"
        font-family="'Helvetica Neue', 'Arial', sans-serif"
        font-size="50"
        font-weight="800"
        letter-spacing="-2.5"
        fill="url(#xGrad)">X</text>

  <!-- Subtle rule -->
  <rect x="102" y="88" width="200" height="1" fill="url(#iconGrad)" opacity="0.2" rx="1"/>

  <!-- Tagline -->
  <text x="103" y="110"
        font-family="'Helvetica Neue', 'Arial', sans-serif"
        font-size="10.5"
        font-weight="500"
        letter-spacing="4.5"
        fill="#475569">SHAREPOINT ACCESS ANALYZER</text>
</svg>
